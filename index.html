<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应图片拼图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-container {
            flex: 2;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            font-size: 1.5rem;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #dfe6e9;
            border-radius: 4px;
            outline: none;
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .slider-value {
            background: #ecf0f1;
            padding: 5px 12px;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #addImagesBtn {
            background: #2ecc71;
        }
        
        #addImagesBtn:hover {
            background: #27ae60;
        }
        
        #clearBtn {
            background: #e74c3c;
        }
        
        #clearBtn:hover {
            background: #c0392b;
        }
        
        #randomBtn {
            background: #9b59b6;
        }
        
        #randomBtn:hover {
            background: #8e44ad;
        }
        
        .gallery {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: 180px;
            gap: 10px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 400px;
            transition: gap 0.3s ease;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-item.selected {
            outline: 4px solid #3498db;
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .remove-btn {
            opacity: 1;
        }
        
        .gallery-item .remove-btn:hover {
            background: #c0392b;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7f8c8d;
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .instructions {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #555;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-auto-rows: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                grid-auto-rows: 120px;
            }
            
            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> 自适应图片拼图</h1>
            <p class="subtitle">上传多种尺寸的图片，智能调整布局，创建完美拼图。使用间距控制调整图片间隔，支持拖拽排序和自定义选择。</p>
        </header>
        
        <div class="main-content">
            <div class="controls">
                <h2 class="section-title"><i class="fas fa-sliders-h"></i> 拼图控制</h2>
                
                <div class="control-group">
                    <label for="spacingSlider"><i class="fas fa-arrows-alt-h"></i> 图片间距: <span id="spacingValue">10</span>px</label>
                    <div class="slider-container">
                        <input type="range" id="spacingSlider" min="0" max="30" value="10" step="1">
                        <div class="slider-value" id="spacingDisplay">10px</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="columnsSlider"><i class="fas fa-columns"></i> 网格列数: <span id="columnsValue">4</span></label>
                    <div class="slider-container">
                        <input type="range" id="columnsSlider" min="2" max="8" value="4" step="1">
                        <div class="slider-value" id="columnsDisplay">4</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="rowHeightSlider"><i class="fas fa-arrows-alt-v"></i> 行高: <span id="rowHeightValue">180</span>px</label>
                    <div class="slider-container">
                        <input type="range" id="rowHeightSlider" min="100" max="300" value="180" step="10">
                        <div class="slider-value" id="rowHeightDisplay">180px</div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="addImagesBtn">
                        <i class="fas fa-plus-circle"></i> 添加图片
                    </button>
                    <button id="randomBtn">
                        <i class="fas fa-random"></i> 随机排列
                    </button>
                    <button id="clearBtn">
                        <i class="fas fa-trash-alt"></i> 清空拼图
                    </button>
                </div>
                
                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                    <ul>
                        <li>点击"添加图片"上传本地图片</li>
                        <li>使用间距滑块调整图片之间的间隔</li>
                        <li>拖拽图片可以重新排列顺序</li>
                        <li>点击图片可以选中/取消选中</li>
                        <li>鼠标悬停在图片上可显示删除按钮</li>
                    </ul>
                </div>
            </div>
            
            <div class="gallery-container">
                <h2 class="section-title"><i class="fas fa-th"></i> 拼图预览</h2>
                <div class="gallery" id="gallery">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>还没有图片，点击"添加图片"按钮上传图片开始创建拼图</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>自适应图片拼图 &copy; 2023 | 支持多种图片尺寸 | 拖拽排序 | 可调节间距</p>
        </footer>
    </div>
    
    <script>
        // 获取DOM元素
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');
        const spacingSlider = document.getElementById('spacingSlider');
        const spacingDisplay = document.getElementById('spacingDisplay');
        const spacingValue = document.getElementById('spacingValue');
        const columnsSlider = document.getElementById('columnsSlider');
        const columnsDisplay = document.getElementById('columnsDisplay');
        const columnsValue = document.getElementById('columnsValue');
        const rowHeightSlider = document.getElementById('rowHeightSlider');
        const rowHeightDisplay = document.getElementById('rowHeightDisplay');
        const rowHeightValue = document.getElementById('rowHeightValue');
        const addImagesBtn = document.getElementById('addImagesBtn');
        const clearBtn = document.getElementById('clearBtn');
        const randomBtn = document.getElementById('randomBtn');
        
        // 图片数组
        let images = [];
        let selectedImages = new Set();
        
        // 初始化示例图片
        const sampleImages = [
            'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80',
            'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80'
        ];
        
        // 初始化加载示例图片
        function initSampleImages() {
            images = sampleImages.map((url, index) => ({
                id: `sample-${index}`,
                url: url,
                name: `示例图片 ${index + 1}`
            }));
            
            renderGallery();
        }
        
        // 渲染拼图
        function renderGallery() {
            gallery.innerHTML = '';
            
            if (images.length === 0) {
                emptyState.style.display = 'flex';
                gallery.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            // 更新网格间距
            const spacing = parseInt(spacingSlider.value);
            gallery.style.gap = `${spacing}px`;
            
            // 更新网格列数
            const columns = parseInt(columnsSlider.value);
            gallery.style.gridTemplateColumns = `repeat(auto-fill, minmax(calc((100% - ${(columns-1)*spacing}px)/${columns}), 1fr))`;
            
            // 更新行高
            const rowHeight = parseInt(rowHeightSlider.value);
            gallery.style.gridAutoRows = `${rowHeight}px`;
            
            // 创建图片元素
            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.id = image.id;
                
                if (selectedImages.has(image.id)) {
                    item.classList.add('selected');
                }
                
                // 创建图片
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.name;
                img.loading = 'lazy';
                
                // 创建删除按钮
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeImage(image.id);
                });
                
                // 点击选择/取消选择图片
                item.addEventListener('click', (e) => {
                    if (e.target === removeBtn) return;
                    
                    toggleSelectImage(image.id);
                });
                
                // 拖拽功能
                item.setAttribute('draggable', 'true');
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', index);
                    item.classList.add('dragging');
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                });
                
                item.appendChild(img);
                item.appendChild(removeBtn);
                gallery.appendChild(item);
            });
            
            // 添加拖放区域事件监听
            setupDragAndDrop();
        }
        
        // 设置拖放功能
        function setupDragAndDrop() {
            const items = document.querySelectorAll('.gallery-item');
            
            items.forEach(item => {
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    item.classList.add('drag-over');
                });
                
                item.addEventListener('dragleave', () => {
                    item.classList.remove('drag-over');
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    item.classList.remove('drag-over');
                    
                    const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIndex = Array.from(items).indexOf(item);
                    
                    if (fromIndex !== toIndex) {
                        // 移动图片
                        const movedImage = images.splice(fromIndex, 1)[0];
                        images.splice(toIndex, 0, movedImage);
                        
                        // 重新渲染
                        renderGallery();
                    }
                });
            });
        }
        
        // 切换选择图片
        function toggleSelectImage(id) {
            if (selectedImages.has(id)) {
                selectedImages.delete(id);
            } else {
                selectedImages.add(id);
            }
            
            renderGallery();
        }
        
        // 删除图片
        function removeImage(id) {
            const index = images.findIndex(img => img.id === id);
            if (index !== -1) {
                images.splice(index, 1);
                selectedImages.delete(id);
                renderGallery();
            }
        }
        
        // 添加图片
        function addImages() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;
            
            input.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = (event) => {
                        const newImage = {
                            id: `uploaded-${Date.now()}-${index}`,
                            url: event.target.result,
                            name: file.name
                        };
                        
                        images.push(newImage);
                        
                        // 如果是最后一张图片，重新渲染
                        if (index === files.length - 1) {
                            renderGallery();
                        }
                    };
                    
                    reader.readAsDataURL(file);
                });
            });
            
            input.click();
        }
        
        // 清空所有图片
        function clearAllImages() {
            if (images.length === 0) return;
            
            if (confirm('确定要清空所有图片吗？')) {
                images = [];
                selectedImages.clear();
                renderGallery();
            }
        }
        
        // 随机排列图片
        function randomizeImages() {
            if (images.length <= 1) return;
            
            // Fisher-Yates 洗牌算法
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }
            
            renderGallery();
        }
        
        // 更新间距显示
        function updateSpacingDisplay() {
            const value = spacingSlider.value;
            spacingDisplay.textContent = `${value}px`;
            spacingValue.textContent = value;
            
            // 更新拼图间距
            if (images.length > 0) {
                gallery.style.gap = `${value}px`;
                const columns = parseInt(columnsSlider.value);
                gallery.style.gridTemplateColumns = `repeat(auto-fill, minmax(calc((100% - ${(columns-1)*value}px)/${columns}), 1fr))`;
            }
        }
        
        // 更新列数显示
        function updateColumnsDisplay() {
            const value = columnsSlider.value;
            columnsDisplay.textContent = value;
            columnsValue.textContent = value;
            
            // 更新拼图列数
            if (images.length > 0) {
                const spacing = parseInt(spacingSlider.value);
                gallery.style.gridTemplateColumns = `repeat(auto-fill, minmax(calc((100% - ${(value-1)*spacing}px)/${value}), 1fr))`;
            }
        }
        
        // 更新行高显示
        function updateRowHeightDisplay() {
            const value = rowHeightSlider.value;
            rowHeightDisplay.textContent = `${value}px`;
            rowHeightValue.textContent = value;
            
            // 更新拼图行高
            if (images.length > 0) {
                gallery.style.gridAutoRows = `${value}px`;
            }
        }
        
        // 事件监听
        spacingSlider.addEventListener('input', updateSpacingDisplay);
        columnsSlider.addEventListener('input', updateColumnsDisplay);
        rowHeightSlider.addEventListener('input', updateRowHeightDisplay);
        addImagesBtn.addEventListener('click', addImages);
        clearBtn.addEventListener('click', clearAllImages);
        randomBtn.addEventListener('click', randomizeImages);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSampleImages();
        });
    </script>
</body>
</html>
